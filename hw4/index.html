<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neural Radiance Field!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      padding: 30px;
    }
    header { text-align: center; margin-bottom: 50px; }
    h1 {
      font-size: 3rem;
      color: #2c3e50;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .subtitle { font-size: 1.1rem; color: #6c7a89; margin-top: 10px; }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 35px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
    }

    .img-box {
      width: 100%;
      height: 240px;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .img-box img {
      width: 100%; height: 100%; object-fit: contain;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.92);
      z-index: 1000;
    }

    .modal img {
      display: block;
      max-width: 90%; max-height: 90vh;
      margin: 5vh auto;
    }

    .close-btn {
      position: fixed;
      top: 20px; right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    .nav {
      position: fixed;
      top: 50%; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
    }

    .nav button {
      background: rgba(255,255,255,0.2);
      border: none;
      font-size: 40px;
      color: white;
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav button:hover {
      background: rgba(255,255,255,0.4);
    }

  </style>
</head>
<body>
  <header>
    <h1>Neural Radiance Field!</h1>
    <p class="subtitle">Complete visualization of all rendered results</p>
  </header>

  <div class="grid" id="imgGrid"></div>

  <div id="modal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="nav">
      <button onclick="prevImg()">&#10094;</button>
      <button onclick="nextImg()">&#10095;</button>
    </div>
    <img id="modalImg" />
  </div>

  <script>
    const imageList = [
      'p01.png','p02.png','p11.gif','p12.gif','p13.gif','p14.gif','p15.png','p16.png','p17.png',
      'p21.png','p22.png','p31.png','p33.png','p34.png','p35.png','p36.png','p38.png','p39.gif','p40.png'
    ];

    const grid = document.getElementById('imgGrid');
    imageList.forEach(src => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<div class="img-box"><img src="${src}"></div>`;
      card.onclick = () => openModal(src);
      grid.appendChild(card);
    });

    let currentIndex = 0;

    function openModal(src) {
      currentIndex = imageList.indexOf(src);
      document.getElementById('modal').style.display = 'block';
      document.getElementById('modalImg').src = src;
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    function nextImg() {
      currentIndex = (currentIndex + 1) % imageList.length;
      document.getElementById('modalImg').src = imageList[currentIndex];
    }

    function prevImg() {
      currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
      document.getElementById('modalImg').src = imageList[currentIndex];
    }

    document.addEventListener('keydown', e => {
      if (document.getElementById('modal').style.display === 'block') {
        if (e.key === 'Escape') closeModal();
        if (e.key === 'ArrowRight') nextImg();
        if (e.key === 'ArrowLeft') prevImg();
      }
    });
  </script>
</body>
</html>
