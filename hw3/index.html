<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library & Campus Views</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      padding: 40px 20px;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #2c3e50;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #7f8c8d;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .image-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-bottom: 40px;
    }
    
    .image-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .image-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    .image-wrapper {
      position: relative;
      overflow: hidden;
      height: 450px;
    }
    
    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .image-card:hover .image-wrapper img {
      transform: scale(1.03);
    }
    
    .image-info {
      padding: 20px;
      text-align: center;
    }
    
    .image-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    
    .image-description {
      color: #7f8c8d;
      font-size: 1rem;
    }
    
    hr {
      margin: 40px 0 20px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
    
    footer p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .image-wrapper {
        height: 350px;
      }
    }
    
    @media (max-width: 480px) {
      .image-wrapper {
        height: 250px;
      }
      
      .image-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Campus Perspectives</h1>
      <p class="subtitle">A visual journey through the academic environment</p>
    </header>
    
    <div class="image-container">
      <div class="image-card">
        <div class="image-wrapper">
          <img src="108_1.png" alt="University Library">
        </div>
        <div class="image-info">
          <h3 class="image-title">University Library</h3>
          <p class="image-description">The heart of academic life, where knowledge meets inspiration</p>
        </div>
      </div>
      
      <div class="image-card">
        <div class="image-wrapper">
          <img src="108_2.png" alt="Campus Landscape">
        </div>
        <div class="image-info">
          <h3 class="image-title">Campus Landscape</h3>
          <p class="image-description">Serene views that create the perfect environment for learning and growth</p>
        </div>
      </div>
    </div>
    
    <hr>
    <footer>
      <p>Â© 2025 Zhaoxi Zhang | CS180 Homework 1</p>
    </footer>
  </div>
</body>
</html>
